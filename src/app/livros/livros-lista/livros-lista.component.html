<mat-spinner *ngIf="estaCarregando"></mat-spinner>
<mat-accordion *ngIf="livros.length > 0 && !estaCarregando">
  <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>
      Título: {{ livro.titulo }}
    </mat-expansion-panel-header>
    <p>ID: {{ livro.id }}</p>
    <p>Autor: {{ livro.autor }}</p>
    <p>Número de Páginas: {{ livro.npaginas }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/editar', livro.id]"
        >EDITAR</a
      >
      <button mat-button color="warn" (click)="onDelete(livro.id)">
        REMOVER
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p
  class="mat-body-1"
  style="text-align: center"
  *ngIf="livros.length <= 0 && !estaCarregando"
>
  Nenhum livro cadastrado
</p>
